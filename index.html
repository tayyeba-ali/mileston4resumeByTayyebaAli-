<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=_, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 4: Editable Resume Builder By Tayyeba Ali</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"required>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="address">Address:</label>        
            <input type="add" name="address" id="address" required>

            <!-- profile picture -->
             <label for="profilePicture">Profile Picture</label>
             <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>

        </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="education"> Education</label>
        <textarea name="education" id="education" raws="4" required></textarea> <br>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience"> Experience</label>
        <textarea name="experience" id="experience" raws="4" required></textarea> <br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills"> Skills</label>
        <textarea name="skills" id="skills" raws="4" required></textarea> <br>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
    </form>


    <div id="resumeOutput">
        <!-- ResumeWillBE Generate Bellow -->
    </div>
    <script src="script.js"></script>
</body>
</html>
